<button
  mat-icon-button
  [matMenuTriggerFor]="statusMenu"
  aria-label="Application status menu"
>
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #statusMenu="matMenu">
  <button mat-menu-item>
    <mat-icon>person</mat-icon>
    <span>{{ username }}</span>
  </button>

  <button mat-menu-item>
    <mat-icon *ngIf="serviceSeverity === 3" class="severity-none"
      >fiber_manual_record</mat-icon
    >
    <mat-icon *ngIf="serviceSeverity === 2" class="severity-low"
      >warning</mat-icon
    >
    <mat-icon *ngIf="serviceSeverity === 1" class="severity-medium"
      >warning</mat-icon
    >
    <mat-icon *ngIf="serviceSeverity === 0" class="severity-high"
      >error</mat-icon
    >
    <span>System status</span>
  </button>

  <a mat-menu-item [href]="helpLink" target="_blank">
    <mat-icon class="help">live_help</mat-icon>
    <span>Get help</span>
  </a>

  <button mat-menu-item *ngIf="notificationsCount === 0" disabled>
    <mat-icon>notifications_off</mat-icon>
    <span>Notifications</span>
  </button>

  <button mat-menu-item *ngIf="notificationsCount > 0">
    <mat-icon matBadge="{{ notificationsCount }}" color="primary"
      >notifications_active</mat-icon
    >
    <span>Notifications</span>
  </button>

  <button mat-menu-item (click)="logOut()">
    <mat-icon>lock</mat-icon>
    <span>Logout</span>
  </button>
  <div class="version">version: {{ version }}</div>
</mat-menu>
