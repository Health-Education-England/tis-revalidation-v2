<div data-testid="form-control-checkbox" [formGroup]="form">
  <mat-checkbox
    [checked]="
      form.get(controlProperties.key)?.value === controlProperties.value
    "
    (change)="
      form
        .get(controlProperties.key)
        ?.setValue($event.checked ? controlProperties.value : '')
    "
    [formControlName]="controlProperties.key"
  >
    {{ controlProperties.label }}
  </mat-checkbox>
</div>
