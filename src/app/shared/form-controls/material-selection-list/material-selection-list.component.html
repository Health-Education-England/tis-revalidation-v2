<div [formGroup]="form">
  <mat-selection-list
    class="mb-20"
    color="primary"
    [formControlName]="meta.key"
  >
    <div class="h2">{{ meta.label }}</div>
    <mat-list-option *ngFor="let option of meta.options" [value]="option.key">
      {{ option.value }}
    </mat-list-option>
  </mat-selection-list>
</div>
