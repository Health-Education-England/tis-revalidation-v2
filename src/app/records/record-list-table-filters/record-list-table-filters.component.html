<div class="filters-wrapper">
  <form
    data-cy="tableFiltersForm"
    (ngSubmit)="onSubmit()"
    *ngIf="form"
    [formGroup]="form"
  >
    <div class="filter-form-header">
      <div class="d-flex justify-content-between">
        <h2 class="mb-0">Filters</h2>
        <button
          color="primary"
          *ngIf="tableFilters$ | async as tableFilters"
          data-jasmine="clearFiltersButton"
          mat-button
          (click)="clearFilters()"
        >
          Clear all
        </button>
      </div>
    </div>
    <div class="p-10 mb-20">
      <div *ngFor="let control of formControls" class="form-row">
        <app-form-controller
          [control]="control"
          [form]="form"
        ></app-form-controller>
      </div>
    </div>
  </form>
</div>
