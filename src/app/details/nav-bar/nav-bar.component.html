<nav mat-tab-nav-bar>
  <a
    style="text-transform: capitalize"
    mat-tab-link
    [routerLink]="summaryRoute"
    [queryParams]="queryParams$ | async"
  >
    {{ linkLabel }}
  </a>
  <a
    mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.path"
    routerLinkActive
    #rla="routerLinkActive"
    [routerLinkActiveOptions]="{ exact: true }"
    [active]="rla.isActive"
  >
    {{ link.label }}
  </a>
</nav>
